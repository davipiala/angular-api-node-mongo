<div class="card">
    <h3 class="card-header text-center font-weight-bold text-uppercase py-4">POCS</h3>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
      Adicionar POC
    </button>
    <div class="card-body">
      <div id="table" class="table-editable">
        <span class="table-add float-right mb-3 mr-2">
          <a class="text-success" (click)="add()">
          </a>
        </span>
        <table class="table table-bordered table-responsive-md table-striped text-center">
          <tr>
            <th class="text-center">Oportunidade</th>
            <th class="text-center">Valor</th>
          </tr>
          <tr *ngFor="let poc of selectOptions; let id = index">
            <td>
              <span contenteditable="true">{{poc.codigoOpp}}</span>
            </td>
            <td>
              <span contenteditable="true">{{poc.valorOpp}}</span>
            </td>
            <td>
              <span class="table-up">
                <a class="indigo-text">
                </a>
              </span>
              <span class="table-down">
                <a class="indigo-text">

                </a>
              </span>
            </td>
            <td>
              <span class="table-remove">
                <button type="button" mdbBtn color="danger" rounded="true" size="sm" class="my-0" (click)="remove(id)">Remover</button>
              </span>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  

  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Adicionar POC</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <app-form></app-form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary">Adicionar</button>
        </div>
      </div>
    </div>
  </div>
